language: python
python: 3.5
sudo: false
cache:
  directories:
  - "~/.cache/pip"
env:
  global:
    - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
    - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
  matrix:
    - TOXENV=flake8-py27
    - TOXENV=flake8-py35
    - TOXENV=py26-dj14
    - TOXENV=py26-dj15
    - TOXENV=py26-dj16
    - TOXENV=pypy-dj14
    - TOXENV=pypy-dj15
    - TOXENV=pypy-dj16
    - TOXENV=py27-dj14
    - TOXENV=py27-dj15
    - TOXENV=py27-dj16
    - TOXENV=py27-dj17
    - TOXENV=py27-dj18
    - TOXENV=py27-dj19
    - TOXENV=py27-djmaster
    - TOXENV=py32-dj15
    - TOXENV=py32-dj16
    - TOXENV=py32-dj17
    - TOXENV=py32-dj18
    - TOXENV=py33-dj15
    - TOXENV=py33-dj16
    - TOXENV=py33-dj17
    - TOXENV=py33-dj18
    - TOXENV=py34-dj15
    - TOXENV=py34-dj16
    - TOXENV=py34-dj17
    - TOXENV=py34-dj18
    - TOXENV=py34-dj19
    - TOXENV=py35-dj18
    - TOXENV=py35-dj19
    - TOXENV=py35-djmaster
    - TOXENV=pypy-dj15
    - TOXENV=pypy-dj16
    - TOXENV=pypy-dj17
    - TOXENV=pypy-dj18
    - TOXENV=pypy-dj19
matrix:
  allow_failures:
    - env: TOXENV=py27-djmaster
    - env: TOXENV=py34-djmaster
    - env: TOXENV=py35-djmaster
    - env: TOXENV=pypy-djmaster
install:
  - pip wheel -r tests/requirements.txt
  - pip install tox
script: tox
branches:
  except: templates/1.5.x templates/1.6.x
